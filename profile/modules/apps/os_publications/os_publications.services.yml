services:
  os_publications.citation_examples:
    class: Drupal\os_publications\Plugin\SampleCitations
    arguments: ['@bibcite.citation_styler']
  os_publications.listing_helper:
    class: Drupal\os_publications\PublicationsListingHelper
    arguments: ['@entity_type.manager', '@redirect.repository']
  os_publications.manager_citation_distribute:
    class: Drupal\os_publications\Plugin\CitationDistribution\CitationDistributePluginManager
    parent: default_plugin_manager
    arguments: ['@config.factory', '@messenger', '@logger.factory']
  os_publications.subscriber:
    class: Drupal\os_publications\Routing\RoutingSubscriber
    arguments: ['@os_publications.manager_citation_distribute']
    tags:
      - { name: event_subscriber }
