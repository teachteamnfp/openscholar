csl: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\r\n<style xmlns=\"http://purl.org/net/xbiblio/csl\" class=\"in-text\" version=\"1.0\" demote-non-dropping-particle=\"never\" page-range-format=\"chicago\">\r\n  <info>\r\n    <title>Harvard chicago author-date</title>\r\n    <id>harvard chicago author date</id>\r\n    <link href=\"http://www.zotero.org/styles/chicago-author-date\" rel=\"self\"/>\r\n    <link href=\"http://www.chicagomanualofstyle.org/tools_citationguide.html\" rel=\"documentation\"/>\r\n    <author>\r\n      <name>Julian Onions</name>\r\n      <email>julian.onions@gmail.com</email>\r\n    </author>\r\n    <contributor>\r\n      <name>Sebastian Karcher</name>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Richard Karnesky</name>\r\n      <email>karnesky+zotero@gmail.com</email>\r\n      <uri>http://arc.nucapt.northwestern.edu/Richard_Karnesky</uri>\r\n    </contributor>\r\n    <contributor>\r\n      <name>Andrew Dunning</name>\r\n      <email>andrew.dunning@utoronto.ca</email>\r\n    </contributor>\r\n    <category citation-format=\"author-date\"/>\r\n    <category field=\"generic-base\"/>\r\n    <summary>A variant of the Chicago style</summary>\r\n    <updated>2014-09-11T02:57:16+00:00</updated>\r\n    <rights license=\"http://creativecommons.org/licenses/by-sa/3.0/\">This work is licensed under a Creative Commons Attribution-ShareAlike 3.0 License</rights>\r\n  </info>\r\n  <locale xml:lang=\"en\">\r\n    <terms>\r\n      <term name=\"editor\" form=\"verb-short\">ed.</term>\r\n      <term name=\"container-author\" form=\"verb\">by</term>\r\n      <term name=\"translator\" form=\"verb-short\">trans.</term>\r\n      <term name=\"editortranslator\" form=\"verb\">\r\n        <single>edited and translated by</single>\r\n        <multiple>edited and translated by</multiple>\r\n      </term>\r\n      <term name=\"translator\" form=\"short\">trans.</term>\r\n    </terms>\r\n  </locale>\r\n  <macro name=\"secondary-contributors\">\r\n    <choose>\r\n      <if type=\"chapter paper-conference\" match=\"none\">\r\n        <choose>\r\n          <if variable=\"author\" match=\"none\">\r\n            <names variable=\"translator\" delimiter=\". \">\r\n              <label form=\"verb\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n              <name and=\"text\" delimiter=\", \"/>\r\n            </names>\r\n          </if>\r\n          <else>\r\n            <names variable=\"editor translator\" delimiter=\". \">\r\n              <label form=\"verb\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n              <name and=\"text\" delimiter=\", \"/>\r\n            </names>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"container-contributors\">\r\n    <choose>\r\n      <if type=\"chapter paper-conference\" match=\"any\">\r\n        <group prefix=\", \" delimiter=\", \">\r\n          <names variable=\"container-author\" delimiter=\", \">\r\n            <label form=\"verb\" suffix=\" \"/>\r\n            <name and=\"text\" delimiter=\", \"/>\r\n          </names>\r\n          <choose>\r\n            <if variable=\"author\" match=\"none\">\r\n              <names variable=\"translator\" delimiter=\". \">\r\n                <label form=\"verb\" suffix=\" \"/>\r\n                <name and=\"text\" delimiter=\", \"/>\r\n              </names>\r\n            </if>\r\n            <else>\r\n              <names variable=\"editor translator\" delimiter=\". \">\r\n                <label form=\"verb\" suffix=\" \"/>\r\n                <name and=\"text\" delimiter=\", \"/>\r\n              </names>\r\n            </else>\r\n          </choose>\r\n        </group>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"editor\">\r\n    <choose>\r\n      <if variable=\"author\">\r\n        <names variable=\"editor\">\r\n          <name name-as-sort-order=\"first\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n          <label form=\"short\" prefix=\", \"/>\r\n        </names>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"translator\">\r\n    <names variable=\"translator\">\r\n      <name name-as-sort-order=\"first\" and=\"text\" sort-separator=\", \" delimiter=\", \" delimiter-precedes-last=\"always\"/>\r\n      <label form=\"short\" prefix=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"recipient\">\r\n    <choose>\r\n      <if type=\"personal_communication\">\r\n        <choose>\r\n          <if variable=\"genre\">\r\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n          </if>\r\n          <else>\r\n            <text term=\"letter\" text-case=\"capitalize-first\"/>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n    <names variable=\"recipient\" delimiter=\", \">\r\n      <label form=\"verb\" prefix=\" \" text-case=\"lowercase\" suffix=\" \"/>\r\n      <name and=\"text\" delimiter=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"substitute-title\">\r\n    <choose>\r\n      <if type=\"article-journal article-magazine article-newspaper review review-book\" match=\"any\">\r\n        <text macro=\"container-title\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"contributors\">\r\n    <group delimiter=\". \">\r\n        <names variable=\"author\" delimiter=\". \">\r\n          <label form=\"verb\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n          <name and=\"text\" delimiter=\", \"/>\r\n        </names>\r\n      <text macro=\"recipient\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"contributors-short\">\r\n    <names variable=\"author\">\r\n      <name form=\"short\" and=\"text\" delimiter=\", \" initialize-with=\". \"/>\r\n      <substitute>\r\n        <names variable=\"editor\"/>\r\n        <names variable=\"translator\"/>\r\n        <text macro=\"substitute-title\"/>\r\n        <text macro=\"title\"/>\r\n      </substitute>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"interviewer\">\r\n    <names variable=\"interviewer\" delimiter=\", \">\r\n      <label form=\"verb\" prefix=\" \" text-case=\"capitalize-first\" suffix=\" \"/>\r\n      <name and=\"text\" delimiter=\", \"/>\r\n    </names>\r\n  </macro>\r\n  <macro name=\"archive\">\r\n    <group delimiter=\". \">\r\n      <text variable=\"archive_location\" text-case=\"capitalize-first\"/>\r\n      <text variable=\"archive\"/>\r\n      <text variable=\"archive-place\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"access\">\r\n    <group delimiter=\". \">\r\n      <choose>\r\n        <if type=\"graphic report\" match=\"any\">\r\n          <text macro=\"archive\"/>\r\n        </if>\r\n        <else-if type=\"article-journal book chapter legal_case legislation motion_picture paper-conference\" match=\"none\">\r\n          <text macro=\"archive\"/>\r\n        </else-if>\r\n      </choose>\r\n      <choose>\r\n        <if type=\"webpage post-weblog\" match=\"any\">\r\n          <date variable=\"issued\" delimiter=\" \">\r\n            <date-part name=\"month\"/>\r\n            <date-part name=\"day\"/>\r\n          </date>\r\n        </if>\r\n      </choose>\r\n      <choose>\r\n        <if variable=\"issued\" match=\"none\">\r\n          <group delimiter=\" \">\r\n            <text term=\"accessed\" text-case=\"capitalize-first\"/>\r\n            <date variable=\"accessed\" delimiter=\" \">\r\n              <date-part name=\"month\"/>\r\n              <date-part name=\"day\"/>\r\n            </date>\r\n          </group>\r\n        </if>\r\n      </choose>\r\n      <choose>\r\n        <if type=\"legal_case\" match=\"none\">\r\n          <choose>\r\n            <if variable=\"DOI\">\r\n              <text variable=\"DOI\" prefix=\"doi:\"/>\r\n            </if>\r\n            <else>\r\n              <text variable=\"URL\"/>\r\n            </else>\r\n          </choose>\r\n        </if>\r\n      </choose>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"title\">\r\n    <choose>\r\n      <if variable=\"title\" match=\"none\">\r\n        <choose>\r\n          <if type=\"personal_communication\" match=\"none\">\r\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"book graphic legislation motion_picture report song\" match=\"any\">\r\n        <text variable=\"title\" text-case=\"title\"/>\r\n        <group prefix=\" (\" suffix=\")\" delimiter=\" \">\r\n          <text term=\"version\"/>\r\n          <text variable=\"version\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if variable=\"reviewed-author\">\r\n        <group delimiter=\", \">\r\n          <text variable=\"title\" font-style=\"italic\" prefix=\"Review of \"/>\r\n          <names variable=\"reviewed-author\">\r\n            <label form=\"verb-short\" text-case=\"lowercase\" suffix=\" \"/>\r\n            <name and=\"text\" delimiter=\", \"/>\r\n          </names>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"legal_case interview\" match=\"any\">\r\n        <text variable=\"title\"/>\r\n      </else-if>\r\n      <else>\r\n        <text variable=\"title\" text-case=\"title\" quotes=\"true\"/>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"edition\">\r\n    <choose>\r\n      <if type=\"article bill book graphic legal_case patent personal_communication report song webpage\" match=\"any\">\r\n        <choose>\r\n          <if is-numeric=\"edition\">\r\n            <group delimiter=\" \" prefix=\". \">\r\n              <number variable=\"edition\" form=\"ordinal\"/>\r\n              <text term=\"edition\" form=\"short\" strip-periods=\"true\"/>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <text variable=\"edition\" prefix=\". \"/>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"chapter paper-conference\" match=\"any\">\r\n        <choose>\r\n          <if is-numeric=\"edition\">\r\n            <group delimiter=\" \" prefix=\", \">\r\n              <number variable=\"edition\" form=\"ordinal\"/>\r\n              <text term=\"edition\" form=\"short\"/>\r\n            </group>\r\n          </if>\r\n          <else>\r\n            <text variable=\"edition\" prefix=\", \"/>\r\n          </else>\r\n        </choose>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators\">\r\n    <choose>\r\n      <if type=\"article article-magazine artwork audiovisual broadcast case chart classical government-report journal legislation manuscript map miscellaneous miscellaneous-section proceedings-conference presentation webprojectpage webservice website\" match=\"any\">\r\n        <choose>\r\n          <if variable=\"volume\">\r\n            <text variable=\"volume\" prefix=\" \"/>\r\n            <group prefix=\" (\" suffix=\")\">\r\n              <choose>\r\n                <if variable=\"issue\">\r\n                  <text variable=\"issue\"/>\r\n                </if>\r\n                <else>\r\n                  <date variable=\"issued\">\r\n                    <date-part name=\"month\"/>\r\n                  </date>\r\n                </else>\r\n              </choose>\r\n            </group>\r\n            <text variable=\"page\" prefix=\", Pp. \" form=\"short\"/>\r\n          </if>\r\n          <else-if variable=\"issue\">\r\n            <group delimiter=\" \" prefix=\", \">\r\n              <text term=\"issue\" form=\"short\"/>\r\n              <text variable=\"issue\"/>\r\n              <date variable=\"issued\" prefix=\"(\" suffix=\")\">\r\n                <date-part name=\"month\"/>\r\n              </date>\r\n            </group>\r\n            <text variable=\"page\" prefix=\", Pp. \" form=\"short\"/>\r\n          </else-if>\r\n          <else>\r\n            <date variable=\"issued\" prefix=\", \">\r\n              <date-part name=\"month\"/>\r\n            </date>\r\n          </else>\r\n        </choose>\r\n      </if>\r\n      <else-if type=\"film software webarticle thesis hearing unpublished database\" match=\"any\">\r\n        <if variable=\"issue\">\r\n          <text variable=\"issue\" prefix=\" (\" suffix=\")\"/>\r\n        </if>\r\n      </else-if>      \r\n      <else-if type=\"patent\" match=\"any\">\r\n        <if variable=\"volume\">\r\n          <text variable=\"volume\" prefix=\" \"/>\r\n        </if>\r\n        <if variable=\"issue\">\r\n          <text variable=\"issue\" prefix=\" (\" suffix=\")\"/>          \r\n        </if>\r\n      </else-if>\r\n      <else-if type=\"bill personal\\_communication\" match=\"any\">\r\n        <if variable=\"issue\">\r\n          <text variable=\"issue\" prefix=\" (\" suffix=\")\"/>\r\n        </if>\r\n        <if variable=\"page\">\r\n          <text variable=\"page\" prefix=\", Pp. \"/>\r\n        </if>\r\n      </else-if>\r\n      <else-if type=\"legal_case\">\r\n        <text variable=\"volume\" prefix=\", \"/>\r\n        <text variable=\"container-title\" prefix=\" \"/>\r\n        <text variable=\"page\" prefix=\" Pp. \"/>\r\n        <text variable=\"publisher-place\" prefix=\" \"/>\r\n        <text variable=\"publisher\" prefix=\", \"/>\r\n      </else-if>\r\n      <else-if type=\"graphic legal_case motion_picture song\" match=\"any\">\r\n        <group prefix=\". \" delimiter=\". \">\r\n          <group>\r\n            <text term=\"volume\" form=\"short\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n            <number variable=\"volume\" form=\"numeric\"/>\r\n          </group>\r\n          <group>\r\n            <number variable=\"number-of-volumes\" form=\"numeric\"/>\r\n            <text term=\"volume\" form=\"short\" prefix=\" \" plural=\"true\"/>\r\n          </group>\r\n        </group>\r\n        <text variable=\"page\" prefix=\", Pp. \" form=\"short\"/>\r\n      </else-if>\r\n      <else-if type=\"book report\" match=\"any\">\r\n        <text variable=\"page\" prefix=\", Pp. \" form=\"short\"/>\r\n      </else-if>\r\n      <else-if type=\"chapter paper-conference\" match=\"any\">\r\n        <choose>\r\n          <if variable=\"page\" match=\"none\">\r\n            <group prefix=\". \">\r\n              <text term=\"volume\" form=\"short\" text-case=\"capitalize-first\" suffix=\" \"/>\r\n              <number variable=\"volume\" form=\"numeric\"/>\r\n            </group>\r\n          </if>\r\n        </choose>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-chapter\">\r\n    <choose>\r\n      <if type=\"chapter paper-conference\" match=\"any\">\r\n        <choose>\r\n          <if variable=\"page\">\r\n            <group prefix=\", \">\r\n              <text variable=\"volume\" suffix=\":\"/>\r\n              <text variable=\"page\"  prefix=\"Pp. \"/>\r\n            </group>\r\n          </if>\r\n        </choose>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"locators-article\">\r\n    <choose>\r\n      <if type=\"article-newspaper\">\r\n        <group delimiter=\", \">\r\n          <group delimiter=\" \">\r\n            <text variable=\"volume\" prefix=\", \"/>\r\n            <text variable=\"issue\" prefix=\", \"/>\r\n            <text variable=\"page\" prefix=\", Pp. \"/>\r\n          </group>          \r\n        </group>\r\n      </if>\r\n      <else-if type=\"article-journal\">\r\n        <choose>\r\n          <if variable=\"volume issue\" match=\"any\">\r\n            <text variable=\"volume\" prefix=\", \"/>\r\n            <text variable=\"issue\" prefix=\", \"/>\r\n            <text variable=\"page\" prefix=\", Pp. \"/>\r\n          </if>\r\n          <else>\r\n            <text variable=\"page\" prefix=\", Pp. \"/>\r\n          </else>\r\n        </choose>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"point-locators\">\r\n    <choose>\r\n      <if variable=\"locator\">\r\n        <choose>\r\n          <if locator=\"page\" match=\"none\">\r\n            <choose>\r\n              <if type=\"book graphic legal_case legislation motion_picture song\" match=\"any\">\r\n                <choose>\r\n                  <if variable=\"volume\">\r\n                    <group>\r\n                      <text term=\"volume\" form=\"short\" suffix=\" \"/>\r\n                      <number variable=\"volume\" form=\"numeric\"/>\r\n                      <label variable=\"locator\" form=\"short\" prefix=\", \" suffix=\" \"/>\r\n                    </group>\r\n                  </if>\r\n                  <else>\r\n                    <label variable=\"locator\" form=\"short\" suffix=\" \"/>\r\n                  </else>\r\n                </choose>\r\n              </if>\r\n              <else>\r\n                <label variable=\"locator\" form=\"short\" suffix=\" \"/>\r\n              </else>\r\n            </choose>\r\n          </if>\r\n          <else-if type=\"book graphic legal_case legislation motion_picture song\" match=\"any\">\r\n            <number variable=\"volume\" form=\"numeric\" suffix=\":\"/>\r\n          </else-if>\r\n        </choose>\r\n        <text variable=\"locator\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"container-prefix\">\r\n    <text term=\"in\" text-case=\"capitalize-first\"/>\r\n  </macro>\r\n  <macro name=\"container-title\">\r\n    <choose>\r\n      <if type=\"chapter paper-conference\" match=\"any\">\r\n        <text macro=\"container-prefix\" suffix=\" \"/>\r\n      </if>\r\n    </choose>\r\n    <choose>\r\n      <if type=\"chapter article-journal paper-conference proceedings-conference article-newspaper article-magazine webarticle thesis report film broadcast artwork software audiovisual hearing case legislation personal\\_communication manuscript map chart unpublished database government-report classical miscellaneous miscellaneous-section journal website webservice webprojectpage presentation\" match=\"any\">\r\n        <text variable=\"container-title\" text-case=\"title\"/>\r\n      </if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"publisher\">\r\n    <choose>\r\n      <if type=\"chapter book paper-conference proceedings-conference report film artwork audiovisual bill\" match=\"any\">\r\n        <group delimiter=\": \">\r\n          <text variable=\"publisher-place\"/>\r\n          <text variable=\"publisher\"/>\r\n        </group>\r\n      </if>\r\n      <else-if type=\"broadcast software case\" match=\"any\">\r\n        <text variable=\"publisher\"/>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"date\">\r\n    <choose>\r\n      <if variable=\"issued\">\r\n        <date variable=\"issued\">\r\n          <date-part name=\"year\"/>\r\n        </date>\r\n      </if>\r\n      <else-if variable=\"accessed\">\r\n        <date variable=\"accessed\">\r\n          <date-part name=\"year\"/>\r\n        </date>\r\n      </else-if>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"day-month\">\r\n    <date variable=\"issued\">\r\n      <date-part name=\"month\"/>\r\n      <date-part name=\"day\" prefix=\" \"/>\r\n    </date>\r\n  </macro>\r\n  <macro name=\"event\">\r\n    <group>\r\n      <text term=\"presented at\" suffix=\" \"/>\r\n      <text variable=\"event\"/>\r\n    </group>\r\n  </macro>\r\n  <macro name=\"description\">\r\n    <choose>\r\n      <if type=\"interview\" match=\"any\">\r\n        <group delimiter=\". \">\r\n          <text macro=\"interviewer\"/>\r\n          <text variable=\"medium\" text-case=\"capitalize-first\"/>\r\n        </group>\r\n      </if>\r\n      <else>\r\n        <text variable=\"medium\" text-case=\"capitalize-first\" prefix=\". \"/>\r\n      </else>\r\n    </choose>\r\n    <choose>\r\n      <if variable=\"title\" match=\"none\"/>\r\n      <else-if type=\"thesis personal_communication speech\" match=\"any\"/>\r\n      <else>\r\n        <group delimiter=\" \" prefix=\". \">\r\n          <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n          <choose>\r\n            <if type=\"case\" match=\"any\">\r\n              <text variable=\"number\"/>\r\n            </if>\r\n          </choose>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <macro name=\"issue\">\r\n    <choose>\r\n      <if type=\"legal_case\">\r\n        <text variable=\"authority\" prefix=\". \"/>\r\n      </if>\r\n      <else-if type=\"speech\">\r\n        <group prefix=\". \" delimiter=\", \">\r\n          <group delimiter=\" \">\r\n            <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n            <text macro=\"event\"/>\r\n          </group>\r\n          <text variable=\"event-place\"/>\r\n          <text macro=\"day-month\"/>\r\n        </group>\r\n      </else-if>\r\n      <else-if type=\"article-newspaper article-magazine personal_communication\" match=\"any\">\r\n        <text macro=\"day-month\" prefix=\", \"/>\r\n      </else-if>\r\n      <else>\r\n        <group prefix=\". \" delimiter=\", \">\r\n          <choose>\r\n            <if type=\"thesis\">\r\n              <text variable=\"genre\" text-case=\"capitalize-first\"/>\r\n            </if>\r\n          </choose>\r\n          <text macro=\"publisher\"/>\r\n        </group>\r\n      </else>\r\n    </choose>\r\n  </macro>\r\n  <citation disambiguate-add-year-suffix=\"true\" disambiguate-add-names=\"true\" disambiguate-add-givenname=\"true\" givenname-disambiguation-rule=\"primary-name\">\r\n    <layout prefix=\"(\" suffix=\")\" delimiter=\"; \">\r\n      <group delimiter=\", \">\r\n        <group delimiter=\" \">\r\n          <text macro=\"contributors-short\"/>\r\n          <text macro=\"date\"/>\r\n        </group>\r\n        <text macro=\"point-locators\"/>\r\n      </group>\r\n    </layout>\r\n  </citation>\r\n  <bibliography hanging-indent=\"true\" subsequent-author-substitute=\"&#8212;&#8212;&#8212;\" entry-spacing=\"0\">\r\n    <sort>\r\n      <key macro=\"contributors\"/>\r\n      <key variable=\"issued\"/>\r\n    </sort>\r\n    <layout suffix=\".\">\r\n      <group delimiter=\". \">\r\n        <text macro=\"contributors\"/>\r\n        <text macro=\"date\"/>\r\n        <text macro=\"title\"/>\r\n      </group>\r\n      <text macro=\"description\"/>\r\n      <text macro=\"secondary-contributors\" prefix=\". \"/>\r\n      <text macro=\"container-title\" prefix=\". \"/>\r\n      <text macro=\"container-contributors\"/>\r\n      <text macro=\"edition\"/>\r\n      <text macro=\"locators-chapter\"/>\r\n      <text macro=\"locators\"/>\r\n      <text macro=\"issue\"/>\r\n      <text macro=\"locators-article\"/>\r\n      <text macro=\"access\" prefix=\". \"/>\r\n    </layout>\r\n  </bibliography>\r\n</style>"
